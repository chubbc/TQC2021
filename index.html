<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>TQC2021</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<script src="js/add_video_slide.js" slide_scene="Title"></script>
				<script src="js/add_video_slide.js" slide_scene="MLD"></script>
				<script src="js/add_video_slide.js" slide_scene="TN"></script>
				<script src="js/add_video_slide.js" slide_scene="Contract"></script>
				<script src="js/add_video_slide.js" slide_scene="Sweep"></script>
				<script src="js/add_video_slide.js" slide_scene="Numerics"></script>
				<script src="js/add_video_slide.js" slide_scene="Conclusion"></script>
				<!-- <section>Slide 2</section>
				<script src="js/add_video_slide.js" slide_scene="MathTest"></script> -->
			</div>
		</div>


		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				transition: 'none',
				progress: false,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
		<script src="js/video_slide.js"></script>
	</body>
</html>
